<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Contact Us</title>
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
 <!-- Custom CSS -->
 <style>
   
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Frank+Ruhl+Libre:wght@300..900&display=swap');
    *{
        font-family: "Frank Ruhl Libre", serif;
    }
  body {
   background-color: #f5f5f5;
   font-family: Arial, sans-serif;
  }
  .contact-form {
   background-color: #fff;
   padding: 40px;
   border-radius: 10px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   margin-top: 60px;
  }
  .contact-form h1 {
   font-weight: bold;
   margin-bottom: 30px;
   color: #333;
   text-align: center;
  }
  .contact-form label {
   font-weight: bold;
   color: #333;
  }
  .contact-form input,
  .contact-form textarea {
   width: 100%;
   padding: 15px;
   border-radius: 5px;
   border: 1px solid #ddd;
   margin-bottom: 20px;
   font-size: 16px;
   transition: border-color 0.3s ease;
  }
  .contact-form textarea {
   resize: vertical;
  }
  .contact-form input:focus,
  .contact-form textarea:focus {
   outline: none;
   border-color: #0ee0dd;
  }
  .contact-form button {
   background-color: #0ee0dd;
   color: #fff;
   padding: 15px 20px;
   border: none;
   border-radius: 5px;
   cursor: pointer;
   transition: background-color 0.3s ease;
   width: 100%;
   font-size: 18px;
   text-transform: uppercase;
  }
  .contact-form button:hover {
   background-color: #0cb8b6;
  }
 </style>
</head>
<body>
 <div class="container">
  <div class="row justify-content-center">
   <div class="col-lg-6 col-md-8 col-sm-10 col-12 contact-form">
    <h1>Contact Us</h1>
    <form action="https://api.web3forms.com/submit" method="POST" id="form">
     <div class="mb-3">
      <input type="hidden" name="access_key" value="c3b23c9c-d1eb-4c56-b1be-957212e7481d" />
        
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
     </div>
     <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
     </div>
     <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message" required></textarea>
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
     <p class="text-center text-muted" id="result"></p>
    </form>
   </div>
  </div>
 </div>
 <!-- Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
